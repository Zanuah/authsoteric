<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAuth: The Future of SSO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary-color: #00f7ff;
            --secondary-color: #ff00e1;
            --bg-color: #000116;
            --text-color: #ffffff;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        #particles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .login-portal {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
            animation: portalAppear 1s ease-out;
        }

        @keyframes portalAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .header {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-color);
        }

        .form-group label {
            position: absolute;
            left: 15px;
            top: 15px;
            transition: all 0.3s;
            pointer-events: none;
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -20px;
            font-size: 12px;
            color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: var(--bg-color);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.4);
        }

        .biometric-auth {
            text-align: center;
            margin-top: 20px;
        }

        .biometric-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .biometric-btn:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px var(--primary-color);
        }

        .security-info {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
<canvas id="particles-background"></canvas>

<div class="container">
    <div class="login-portal">
        <div class="header">NexusAuth</div>
        <form th:action="@{/authenticate}" method="post" id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder=" ">
                <label for="username">Universal ID</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Passphrase</label>
            </div>
            <button type="submit" class="submit-btn">Secure Access</button>
        </form>
        <div class="biometric-auth">
            <button class="biometric-btn" id="biometricAuth" title="Biometric Authentication">üëÅÔ∏è</button>
        </div>
        <div class="security-info">
            <p>Quantum-Encrypted ‚Ä¢ AI-Guarded ‚Ä¢ Blockchain-Verified</p>
            <p class="pulse">Your digital identity, secured for eternity.</p>
        </div>
    </div>
</div>

<script>
    // Three.js background animation
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('particles-background'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const particles = new THREE.BufferGeometry();
    const particleCount = 5000;

    const posArray = new Float32Array(particleCount * 3);

    for(let i = 0; i < particleCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 5;
    }

    particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

    const material = new THREE.PointsMaterial({
        size: 0.005,
        color: 0x00f7ff
    });

    const particlesMesh = new THREE.Points(particles, material);
    scene.add(particlesMesh);

    camera.position.z = 3;

    function animate() {
        requestAnimationFrame(animate);
        particlesMesh.rotation.x += 0.0005;
        particlesMesh.rotation.y += 0.0005;
        renderer.render(scene, camera);
    }
    animate();

    // Form animations
    document.querySelectorAll('.form-group input').forEach(input => {
        input.addEventListener('focus', (e) => {
            e.target.parentNode.classList.add('focus');
        });
        input.addEventListener('blur', (e) => {
            if (e.target.value === '') {
                e.target.parentNode.classList.remove('focus');
            }
        });
    });

    // Biometric authentication simulation
    document.getElementById('biometricAuth').addEventListener('click', () => {
        alert('Biometric scan initiated. Please look into your device\'s camera.');
        setTimeout(() => {
            alert('Biometric authentication successful. Welcome, user.');
        }, 3000);
    });
</script>
</body>
</html>
